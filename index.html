<script type="text/javascript">
var temp = "";
function playPause(music) {
    temp = music;
    var music = document.getElementById(music);
    if (music.paused){
    	
        music.play();
    } else{
    	music.pause();
        music.paused();
    }
    if(!temp || temp == "") {
    	return ;
    }
    var tempMusic = document.getElementById(temp);
    if(!tempMusic.paused) {
    	tempMusic.paused();
    	tempMusic.pause();
    }
}
</script>
